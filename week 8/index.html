<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct_button = document.querySelector("#correct");
                let incorrect_buttons = document.querySelectorAll(".incorrect");
                let message = document.querySelector("#message");

                correct_button.addEventListener('click', function(){
                    correct_button.style.backgroundColor = "green";
                    message.innerHTML = "Correct!";
                })
                for (let i = 0; i < incorrect_buttons.length; i++)
                {
                    incorrect_buttons[i].addEventListener('click', function(){
                       incorrect_buttons[i].style.backgroundColor = "red";
                       message.innerHTML = "Incorrect";
                    })
                }
                document.querySelector("#free-button").addEventListener('click',function(){
                        let input = document.querySelector("input");
                        let message_free = document.querySelector("#free-message");
                        if (input.value == "21")
                        {
                            input.style.backgroundColor = "green";
                            message_free.innerHTML = "Correct!";
                        }
                        else
                        {
                            input.style.backgroundColor = "red";
                            message_free.innerHTML = "Incorrect";
                        }
                })

            });

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many countries are there?</h3>
                <button class ="incorrect">190 countries</button>
                <button class ="incorrect">256 countries</button>
                <button class ="incorrect">50 countries</button>
                <button class ="incorrect">230 countries</button>
                <button id="correct">195 countries</button>
                <p id="message"></p>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the legal drinking age in the United States?</h3>
                <input type="text">
                <button id="free-button">Check Answer</button>
                <p id="free-message"></p>
            </div>
        </div>
    </body>
</html>
